<VirtualHost *:80>
	ServerName mydomain
	DocumentRoot /var/www/chess
	DirectoryIndex index.py index.html
	<Directory "/var/www/chess">
		AllowOverride All
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
		AddHandler cgi-script cgi .py
	</Directory>
</VirtualHost>
